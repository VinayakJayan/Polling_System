{% extends 'base.html' %}

{% block content %}
<div class="card rounded-0 shadow">
    <div class="card-body">
        <div class="container-fluid">
            <form action="" method="POST">
                {% csrf_token %}
                <center>
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Change Password</legend>
                    </fieldset>

                    {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        Please correct the error(s) below.
                    </div>
                    {% endif %}

                    <div class="form-group">
                        <label for="id_old_password">Current Password</label>
                        <input type="password" name="old_password" class="form-control" id="id_old_password" required>
                    </div>

                    <div class="form-group">
                        <label for="id_new_password1">New Password</label>
                        <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
                    </div>

                    <div class="form-group">
                        <label for="id_new_password2">Confirm New Password</label>
                        <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block rounded-pill" type="submit">Change Password</button>
                    </div>
                </center>
            </form>

            <div class="text-right">
                <small class="text-muted">
                    <a class="ml-2" href="{% url 'profile' %}">Back to Profile</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
